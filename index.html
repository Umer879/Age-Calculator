<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form action="#">
            <label for="birth">Enter you date of birth</label><br>
            <input type="date" name="" id="birth">
        </form>
        <button id="calculate">Calculate Age</button>
        <h2>Your age is <span id="age">21</span> years old</h2>
    </div>


    <script src="script.js"></script>
</body>
</html>
